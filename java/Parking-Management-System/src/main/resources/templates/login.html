<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/admin/css/other/login.css}" />
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="bookmark" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<!-- 代 码 结 构 -->
<body background="admin/images/login.svg">
<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <img class="logo" src="admin/test.png" />
        <div class="title">停车场管理系统aa</div>
    </div>
    <div class="lay-form-item">
        <input name="username" type="text" placeholder="账 户 :  " value="admin" hover class="lay-input"  />
    </div>
    <div class="layui-form-item">
        <input name="password" type="password" placeholder="密 码 :  " value="admin" hover class="layui-input"  />
    </div>
    <div class="layui-form-item">
        <input type="checkbox" name="remember-me" title="记住密码" lay-skin="primary">
    </div>
    <div class="layui-form-item">
        <button class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
            登 入
        </button>
    </div>
</form>
<th:block th:include="include :: footer"/>
</body>
</html>
